<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #a3a2e2;}
        #wrap {margin: 0 auto; text-align: center; width: 700px;}

        header{width: 500px;
            height: 300px;
            background-color: #373697;
            color: white; font-size: 40px;
        text-align: center; line-height: 300px;}

        aside{width: 200px;
            height: 900px;
            background-color: #080747;
            color: white; font-size: 40px;
        text-align: center; line-height: 900px;}

        main{width: 500px;
            height: 300px;
            background-color: #5452c2;
            color: white; font-size: 40px;
        text-align: center; line-height: 300px;}

        footer{width: 500px;
            height: 300px;
            background-color: #6866df;
            color: white; font-size: 40px;
        text-align: center; line-height: 300px;}
        aside{float: left;}
        header,main,footer{float: right;}

    </style>
</head>
<body>
    <div id="wrap">
    <header>header</header>
    <aside>side</aside>
    <main>content</main>
    <footer>footer</footer>
    </div>
</body>
</html>
