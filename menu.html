<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- flex를 이용한 기본 메뉴를 만드세요.
       1) 모든태그의 마진과 태그를 0으로 처리
       2) nav(green), ul(orange), li(black)테두리를 생성
       3) display를 flex로 처리
       4) li의 점을 없앰.
       5) 마우스가 올라갈 때 반전색처리 (배경:검정, 글자는 흰색)
       6) li를 중앙정렬
       7) li태그의 상하좌우의 간격을 조절
       8) 모든(nav ul li) 테두리 제거
       9) 테두리를 둥글게 처리
       -->
    <style>
        *{margin:0;padding: 0;}                                   /* 1) */
        nav{border:1px solid green}                             /* 2) */
        ul{border:1px solid orange}
        li{border:1px solid black}

        ul{display: flex;}                                        /* 3) */
        li{display: flex;}

        ul{list-style: none;}                                     /* 4) */
        
        li:hover{background-color: black; color: white;}      /* 5) */

        ul{justify-content: space-around;}                        /* 6) */

        li{padding: 8px 12px;}                                    /* 7) */

        nav,ul,li{border:none}                                    /* 8) */

        li{border-radius: 5px;}                                   /* 9) */

    </style>
</head>
<body>
    <!-- nav 태그에 id는 menu, class는 nav_menu, ul을 이용하여 메뉴 4개 작성하고
     메뉴의 이름은 MENU1...MENU4인 태그를 나타내시오. -->
     <!-- nav#menu.nav_menu>ul>li*4{MENU$} -->
    
     <nav id="menu" class="nav_menu">
        <ul>
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
            <li>MENU4</li>
        </ul>
     </nav>
     <h3> My WEB PAGE!!</h3>
     <style>
        h3{justify-content: center;}          /* 글자에 적용되지 않음, 하나의 컨텐츠(박스)를 의미 */
        h3{text-align: center;}               /* 글자(text), 폰트에 적용 됨 */
     </style>
</body>
</html>
