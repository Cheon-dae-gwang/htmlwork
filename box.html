<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box.html - box의 구조 확인하기</title>
    <style>
        div{
            /* box는 마진(margin), 테두리(border), 패딩(padding), 내용물(content), 배경(background)으로 구성 */
            /* 테두리를 기준으로 확인 */
            border : 5px solid red;
            /* 내용물은 문자열(크기, 색깔, 모양) */
            font-size:30px;
            color:yellow;
            font-style: italic;
            /* 배경 */
            background-color: gray;
            /* 마진 1개는 top과 bottom, 2개짜리는 오른쪽에 left와 right 효과 */
            margin:20px 50px;
            /* 패딩 */
            padding:10px;
            /*
            개별로 설정하기 위한 속성 - top; bottom, left, right
            margin:20px 50px; 20px 위아래, 50px 좌우
            */

        }
    </style>

</head>
<body>
    <div>Box</div>
    <div>Box2</div>
</body>
</html>
