<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #c8dbc9;}
        #wrap{margin: 0 auto;text-align: center;width:1000px;}
        header{width:1000px;
            height:100px;
            background-color:rgb(15, 114, 15);
            color: white;font-size: 40px;
        text-align: center; line-height: 100px;}

        nav{width:1000px;
            height:100px;
            background-color:rgb(20, 139, 20);
            color: white;font-size: 40px;
        text-align: center; line-height: 100px;}

        aside{width:300px;
            height:400px;
            background-color:rgb(33, 167, 33);
            color: white;font-size: 40px;
        text-align: center; line-height: 400px;}

        main{width:700px;
            height:400px;
            background-color:rgb(56, 204, 56);
            color: white;font-size: 40px;
        text-align: center; line-height: 400px;}

        footer{width:1000px;
            height:100px;
            background-color:rgb(81, 230, 81);
            color: white;font-size: 40px;
        text-align: center; line-height: 100px;}
        aside,footer{float: left;} /*float : 어느공간에 떠 있다 */
        main{float: right;}
        

    </style>
</head>
<body>
    <div id="wrap">
    <header>header</header>
    <nav>nav</nav>
    <aside>side</aside>
    <main>content</main>
    <footer>footer</footer>
    </div>
</body>
</html>
