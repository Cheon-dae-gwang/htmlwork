<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    1) 전체 태그를 마진, 패딩 0 설정
    2) 각 wrap의 배경색 지정
    3) 각 container의 배경색 지정
    4) 공통으로 확인사항 : 너비(width), 높이(height), 가로세로 중앙정렬(text-align, line-height)
    -->
    <style>
        *{margin: 0; padding: 0;}
        #wrap{background: green;
            width: 100%; height: 1000px;
        font-size: 30px; text-align: center;
        text-transform: uppercase;}
        #header-wrap{width: 100%; height: 100px; line-height: 100px; background: seagreen; }
        #header-wrap2{width: 100%; height: 100px; line-height: 100px; background: rgba(46, 139, 86, 0.900); }
        #banner-wrap{width: 100%; height: 100px; line-height: 100px; background: rgba(46, 139, 86, 0.800); }
        #content-wrap{width: 100%; height: 100px; line-height: 100px; background: rgba(46, 139, 86, 0.700); }
        #content-wrap2{width: 100%; height: 100px; line-height: 100px; background: rgba(46, 139, 86, 0.600); }
        #content-wrap3{width: 100%; height: 100px; line-height: 100px; background: rgba(46, 139, 86, 0.500); }
        #footer-wrap{width: 100%; height: 100px; line-height: 100px; background: rgba(46, 139, 86, 0.400); }
        #footer-wrap2{width: 100%; height: 100px; line-height: 100px; background: rgba(46, 139, 86, 0.300); }

        .header-container{width: 800px; height: inherit; background: darkolivegreen; margin: 0 auto;}
        .header-container2{width: 800px; height: inherit; background: rgba(85, 107, 47, 0.900); margin: 0 auto;}
        .banner-container{width: 800px; height: inherit; background: rgba(85, 107, 47, 0.800); margin: 0 auto;}
        .content-container{width: 800px; height: inherit; background: rgba(85, 107, 47, 0.700); margin: 0 auto;}
        .content-container2{width: 800px; height: inherit; background: rgba(85, 107, 47, 0.600); margin: 0 auto;}
        .content-container3{width: 800px; height: inherit; background: rgba(85, 107, 47, 0.500); margin: 0 auto;}
        .footer-container{width: 800px; height: inherit; background: rgba(85, 107, 47, 0.400); margin: 0 auto;}
        .footer-container2{width: 800px; height: inherit; background: rgba(85, 107, 47, 0.300); margin: 0 auto;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header-container">header-top</div>
        </div>
        <div id="header-wrap2">
            <div class="header-container2">header-nav</div>
        </div>
        <div id="banner-wrap">
            <div calss="banner-container">banner</div>
        </div>
        <div id="content-wrap">
           <div class="content-container">content1</div>
        </div>
        <div id="content-wrap2">
           <div class="content-container2">content2</div>
        </div>
        <div id="content-wrap3">
           <div class="content-container3">content3</div>
        </div>
        <div id="footer-wrap">
           <div class="footer-container">footer-nav</div>
        </div>
        <div id="footer-wrap2">
           <div class="footer-container2">footer-info</div>
      </div>
      </div>

</body>
</html>
