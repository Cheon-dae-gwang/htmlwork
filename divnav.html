<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cnav{background-color: bisque;}
        #nav2{background-color: antiquewhite;}
        ul{list-style: none;}
        #nav2>ul>li:first-child {background-color: black; color: white;}
        #nav2>ul>li:nth-child(3) {background-color: yellow; color: green;}
        #nav3 li{background-color: orange;}
        ul,li {list-style: none;}
    </style>
</head>
<body>
    <div id="nav1" class="cnav">
        <ul>
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
            <li>MENU4</li>
        </ul>
    </div>
    <!-- div#nav>ul>li*$ -->
    <div id="nav2">
        <ul>
            <li>SUB_MENU1</li>
            <li>SUB_MENU2</li>
            <li>SUB_MENU3</li>
            <li>SUB_MENU4</li>
        </ul>
    </div>
    <!-- div.cnav>ul>li{SUB_MENU$}  -->
    <div class="cnav">
        <ul>
            <li>SUB_MENU01</li>
            <li>SUB_MENU02</li>
            <li>SUB_MENU03</li>
            <li>SUB_MENU04</li>
        </ul>
    </div>
    <div id="nav3" class="cnav">
        <ul>
            <li>SUB_MENU1</li>
            <li>SUB_MENU2</li>
            <li>SUB_MENU3</li>
            <li>SUB_MENU4</li>
        </ul>
    </div>
    <!-- 학습사항 : #:id, .:class, 태그명:특정태그 -->
</body>
</html>
