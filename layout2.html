<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #a3a2e2;}
        #wrap {margin: 0 auto; text-align: center; width: 900px;}
        header{width: 900px;
            height: 100px;
            background-color: #080747;
            color: white; font-size: 40px;
        text-align: center; line-height: 100px;}

        nav{width: 900px;
            height: 100px;
            background-color: #141266;
            color: white; font-size: 40px;
        text-align: center; line-height: 100px;}

        aside{width: 250px;
            height: 300px;
            background-color: #373697;
            color: white; font-size: 40px;
        text-align: center; line-height: 300px;}

        main{width: 400px;
            height: 300px;
            background-color: #5452c2;
            color: white; font-size: 40px;
        text-align: center; line-height: 300px;}

        footer{width: 900px;
            height: 100px;
            background-color: #6866df;
            color: white; font-size: 40px;
        text-align: center; line-height: 100px;}
        aside,main{float: left;}
        footer{clear:both}   /* 여기서부터 다시 일반적인 속성이 됨 */

    </style>
</head>
<body>
    <div id="wrap">
    <header>header</header>
    <nav>nav</nav>
    <aside>side_left</aside>
    <main>content</main>
    <aside>side_right</aside>
    <footer>footer</footer>
    </div>
</body>
</html>
