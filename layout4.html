<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1) body 색지정
           2) 공통적인 설정(*)-글자색깔, 글자크기, 중앙정렬
           3) #wrap 설정-너비,높이(선택),margin:0 auto
           4) #aside, #content 설정-너비,높이(선택)
           5)aside,header,main,footer 설정-너비(선택), 높이, 배경

           */
           body{background: aqua;}
           *{color: white;font-size: 40px; text-align: center;}
           #wrap{width:1010px; height: auto; margin: 0 auto;}
           #aside{width:300px; height:1000px; background: rgb(140, 234, 234); }
           #content{width: 700px; height: 1000px; background: rgb(109, 205, 205);}
           #aside,#content{display:inline-block; vertical-align: top;}
           /* #aside display방식 inline-block일 때 box가 글자취급, baseline아래정렬에
           vertical-align을 이용하여 상단에 위치(top)하도록 설정 변경 */
            header, main, footer {width: 700px; height: 330px;}
            header{background-color: coral;}
            main{background-color: rgb(247, 175, 148);}
            footer{background-color: rgb(245, 202, 187);}


    </style>

</head>
<body>
    <div>
    <div id = "wrap">
        <div id = "aside">
        <aside>aside</aside>
    </div>
        <div id="content">
        <header>header</header>
        <main>main</main>
        <footer>footer</footer>
        </div>
    </div>
</body>
</html>
