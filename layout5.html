<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    1) 전체 태그를 마진, 패딩 0 설정
    2) 각 wrap의 배경색 지정
    3) 각 container의 배경색 지정
    4) 공통으로 확인사항 : 너비(width), 높이(height), 가로세로 중앙정렬(text-align, line-height)
    -->
    <style>
        *{margin: 0; padding: 0;}
        #wrap{background: sandybrown;
            width: 100%; height: 1000px;
            font-size: 30px; text-align: center;
            text-transform: uppercase;}
    #header-wrap{width:100%; height: 100px; line-height: 100px; background: rgba(250, 128, 114, 0.777);}
    #banner-wrap{width:100%; height: 100px; line-height: 100px; background: rgba(250, 128, 114, 0.555);}
    #content-wrap{width:100%; height: 100px; line-height: 100px; background: rgba(250, 128, 114, 0.333);}
    #footer-wrap{width:100%; height: 100px; line-height: 100px; background: rgba(250, 128, 114, 0.111);}
 /* inherit = 위에서 받은 속성을 그대로 상속받겠다는 의미 */
    .header-container{width: 800px; height: inherit; background: darkorange; margin: 0 auto;}
    .banner-container{width: 800px; height: inherit; background: rgba(255, 140, 0, 0.505); margin: 0 auto;}
    .content-container{width: 800px; height: inherit; background: rgba(255, 140, 0, 0.355); margin: 0 auto;}
    .footer-container{width: 800px; height: inherit; background: rgba(255, 140, 0, 0.115); margin: 0 auto;}

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class = "header-container">header</div>
        </div>
        <div id="banner-wrap">
            <div class = "banner-container">banner</div>
        </div>
        <div id="content-wrap">
            <div class = "content-container">content</div>
        </div>
        <div id="footer-wrap">
            <div class = "footer-container">footer</div>
        </div>
    </div>
</body>
</html>
