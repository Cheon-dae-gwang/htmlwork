<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        i{font-size: 50px; border: 1px solid black;}
        div{ display: flex; border: 1px solid red; height: 100px;
            align-items: center; justify-content: space-between;}
        /* div{border:1px solid red; height: 100px; line-height: 50px; vertical-align:bottom; } */
        /* 
        display가 flex가 아닐 경우 세로 중앙정렬하는 방법? line height
        문제점은 높이가 정해져있지 않은 사항이므로 높이를 확인할 수 없음.
        vertical-align: 은 이미지 일때만 사용이 가능함

        */
    </style>
</head>
<body>
    <div>
    <i class="fa-solid fa-house"></i>
    hello
    <i class="fa-solid fa-circle-user"></i>
    bye
    <i class="fa-solid fa-user"></i>
    
    </div>
</body>
</html>
